---
title: DOYOGA
layout: ./app/layout.ejs
engine: ejs
current: reservation-info
---

<section class="pt-12 pb-22 pt-md-16 pb-md-20">
    <div class="container">
        <h2 class="title text-center mb-6 mb-md-4">立即預約</h2>
        <!-- 狀態 tag -->
        <div class="row justify-content-center text-center mb-8">
            <div class="col-4 col-md-2">
                <button class="btn btn-secondary rounded-pill w-100 text-primary opacity-100" disabled>選擇方案</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-primary rounded-pill w-100 text-white opacity-100" disabled>填寫資料</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-secondary rounded-pill w-100 text-primary opacity-100" disabled>完成預約</button>
            </div>
        </div>
        <!-- 您選擇的是 -->
        <p class="text-center text-dark mb-6 mb-lg-8">您選擇的是<span class="h5 text-info ms-4">首次體驗課程-基礎</span></p>
        <!-- 填寫資料-問卷 -->
        <div class="row">
            <div class="col-md-8 col-lg-6 m-auto">
                <form action="reservation-done.html" method="GET">
                    <ol class="text-dark">
                        <!-- Q1 -->
                        <li class="mb-8">
                            <p class="mb-4">是否接觸過瑜珈?</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q1" id="q1_yes" value="yes" checked>
                                <label class="form-check-label" for="q1_yes">是</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q1" id="q1_no" value="no">
                                <label class="form-check-label" for="q1_no">否</label>
                            </div>
                        </li>
                        <!-- Q2 -->
                        <li class="mb-8">
                            <p class="mb-4">想改善的生活問題?</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="q2" id="q2_a1">
                                <label class="form-check-label" for="q2_a1">肌耐力不足</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="q2" id="q2_a2">
                                <label class="form-check-label" for="q2_a2">柔軟度不佳</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="q2" id="q2_a3">
                                <label class="form-check-label" for="q2_a3">壓力大</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="q2" id="q2_a4">
                                <label class="form-check-label" for="q2_a4">姿勢不正</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="q2" id="q2_a5">
                                <label class="form-check-label" for="q2_a5">睡眠品質差</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="q2" id="q2_a6">
                                <label class="form-check-label" for="q2_a6">注意力不足</label>
                            </div>
                        </li>
                        <!-- Q3 -->
                        <li class="mb-8">
                            <p class="mb-4">每週累積運動量約為多少？</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q3" id="q3_a1" checked>
                                <label class="form-check-label" for="q3_a1">150 分鐘以上</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q3" id="q3_a2">
                                <label class="form-check-label" for="q3_a2">75~150 分鐘</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q3" id="q3_a3">
                                <label class="form-check-label" for="q3_a3">30~75 分鐘</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q3" id="q3_a4">
                                <label class="form-check-label" for="q2_a4">30 分鐘以下</label>
                            </div>
                        </li>
                        <!-- Q4 -->
                        <li class="mb-8">
                            <p class="mb-1">上課預約報到日</p>
                            <p class="fs-sm mb-2">若還沒有確定的日期，可以等待專員與您聯絡時在做詳細的諮詢哦！</p>
                            <input type="date" name="q4" class="form-control w-50">
                        </li>
                        <!-- Q5 -->
                        <li">
                            <p class="mb-4">填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                            <div class="row">
                                <div class="col-6 mb-4">
                                    <label for="name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                                </div>
                                <div class="col-6">
                                    <label for="age" class="form-label">年齡</label>
                                    <input type="number" class="form-control" min="1" id="age" placeholder="請輸入您的年齡">
                                </div>
                                <div class="col-4 mb-4">
                                    <label for="gender" class="form-label">性別</label>
                                    <select id="gender" class="form-select">
                                        <option selected>女</option>
                                        <option>男</option>
                                    </select>
                                </div>
                                <div class="col-12 mb-4">
                                    <label for="email" class="form-label">電子信箱</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                                </div>
                                <div class="col-12 mb-8">
                                    <label for="phone" class="form-label">手機號碼</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="0912-345-678">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-info text-white w-100">送出</button>
                                </div>
                            </div>
                        </li>
                    </ol>
                </form>
            </div>
        </div>
    </div>
</section>
