<section class="pt-12 pb-22 pt-md-16 pb-md-20">
    <h2 class="title text-center mb-6 mb-md-8" data-aos="fade-up">聯絡我們</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-7 mx-auto" data-aos="fade-right">
                <!-- map -->
                <div class="border rounded-pill ratio ratio-16x9 mb-6">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        frameborder="0" 
                        style="border:0" 
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDKY1TKPGtFKAFp5MDJBXv4r0XSS9-aZpU&q=22.623888,120.3090362"
                        allowfullscreen>
                    </iframe>
                </div>
                <h4 class="mb-2">DOYOGA 教室位置</h4>
                <p class="mb-2 mb-md-8 mb-lg-2">高雄市苓雅區北信街 23 號 2 樓</p>
                <p>如何前往：</p>
                <ol class="ps-4 mb-4 mb-lg-0">
                    <li class="mb-6">搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                    <li class="mb-6">搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                    <li class="mb-6">開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                </ol>
            </div>
            <div class="col-md-10 col-lg-5 mx-auto" data-aos="fade-left">
                <div class="bg-secondary rounded-pill p-8">
                    <h3 class="h5 mb-4 mb-md-6">意見回饋&問題詢問</h3>
                    <form action="" method="GET">
                        <div class="mb-4">
                            <label for="name" class="form-label mb-2">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="請輸入您的姓名">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label mb-2">電子信箱</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-label mb-2">手機號碼</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="0912-345-678">
                        </div>
                        <div class="mb-8">
                            <label for="suggestion" class="form-label mb-2">意見回饋</label>
                            <textarea class="form-control" id="suggestion" name="suggestion" rows="5"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-info text-white">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
